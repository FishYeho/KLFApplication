<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Home Page</title>
        </h:head>
        
        <h:body>
            <h:outputStylesheet library="css" name="styles.css"/>
            <p:menubar>
                <f:facet name="options">
                    <h:form>
                        <p:commandButton value="Home" icon="pi pi-home" action="index?faces-redirect=true" />
                        <p:commandButton value="Manage Users" action="users?faces-redirect=true" />
                        <p:commandButton value="Login" action="/login?faces-redirect=true" />
                        <p:commandButton value="Logout" action="#{homeBackingBean.logout}" />
                    </h:form>
                </f:facet>
            </p:menubar>
            
            <p:panel>
                <f:facet name="header">
                    <h1 style="text-align: center"> Welcome to the KLF Coding Challenge </h1>
                </f:facet>
            </p:panel>
            
            <p:panel>
                <p:dataList value="#{homeBackingBean.currentActivities}" var="activity" type="ordered">
                    <f:facet name="body">
                        #{homeBackingBean.currentUser.username}
                    </f:facet>
                    #{activity.name}
                </p:dataList>
            </p:panel>
                
            <p:panel>
                <f:facet name="footer">
                    <div class="ui-g">
                    <div class="ui-g-4" />
                    <div class="ui-g-4">
                        <h2 style="text-align: center;">Contact Us</h2>
                        <h:form id="contactForm">
                            <p:messages id="messages" globalOnly="true"/>
                            <h:panelGrid columns="3" cellpadding="3" style="margin: 0 auto;">
                                
                                <p:outputLabel for="emailText" value="Email Address"/>
                                <p:inputText id="emailText" value="#{homeBackingBean.contactEmail}"/>
                                <p:message for="emailText" />
                                
                                <p:outputLabel for="nameText" value="Name"/>
                                <p:inputText id="nameText" value="#{homeBackingBean.contactName}"/>
                                <p:message for="nameText" />
                                
                                <p:outputLabel for="messageText" value="Message"/>
                                <p:inputTextarea id="messageText" value="#{homeBackingBean.contactText}" style="width: 96%; height: 100%"/>
                                <p:message for="messageText" />
                                
                                <p:commandButton id="submit" update="@form" value="Submit" action="#{homeBackingBean.onSubmitContactForm}" ajax="false"/>
                            </h:panelGrid>
                        </h:form>
                    </div>
                </div>
                </f:facet>
            </p:panel>
        </h:body>
    </f:view>
</html>
