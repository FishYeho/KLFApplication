<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Home Page</title>
        </h:head>
        
        <h:body>
            <h:outputStylesheet library="css" name="styles.css"/>
            <p:menubar>
                <f:facet name="options">
                    <h:form>
                        <p:commandButton value="Home" icon="pi pi-home" action="index?faces-redirect=true" />
                        <p:commandButton value="Manage Users" action="users?faces-redirect=true" />
                        <p:commandButton value="Logout" action="#{homeBackingBean.logout}" />
                    </h:form>
                </f:facet>
            </p:menubar>
            
            <p:panel>
                <f:facet name="header">
                    <h1 style="text-align: center"> Welcome to KLF V2.0 </h1>
                </f:facet>
            </p:panel>
            
            <p:panel>
                <p:dataList value="#{homeBackingBean.currentActivities}" var="activity" type="ordered">
                    <f:facet name="body">
                        #{homeBackingBean.currentUser.username}
                    </f:facet>
                    #{activity.name}
                </p:dataList>
            </p:panel>
                
            <p:panel>
                <f:facet name="footer">

                </f:facet>
            </p:panel>
        </h:body>
    </f:view>
</html>
