<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Home Page</title>
        </h:head>
        <h:body>
            <p:panel>
                <p:dataList value="#{homeBackingBean.currentActivities}" var="activity" type="ordered">
                    <f:facet name="header">
                        #{homeBackingBean.currentUser.username}
                    </f:facet>
                    #{activity.name}
                </p:dataList>
                
                <f:facet name="footer">
                    <h:form>
                        <!-- JSF knows that action="users" will bring us to the users page -->
                        <p:commandButton value="All Users" action="users?faces-redirect=true" />
                    </h:form>
                </f:facet>
            </p:panel>
        </h:body>
    </f:view>
</html>
